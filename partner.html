            <div class="row">
              <!--Grid column-->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Type your name"
                    class="form-control"
                  />
                  <label for="name" class=""></label>
                </div>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-md-6">
                <div class="md-form mb-0">

              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->

            <!--Grid row-->
            <div class="row">

                    placeholder="Type your subject"

                  />

              </div>
            </div>
            <!--Grid row-->

            <!--Grid row-->
            <div class="row">
              <!--Grid column-->
              <div class="col-md-12">
                <div class="md-form">
                  <textarea
                    type="text"
                    id="message"
                    name="message"
                    placeholder="Type your Message"
                    rows="2"
                    class="form-control md-textarea"
                  ></textarea>
                  <label for="message"></label>
                </div>
              </div>
            </div>
            <!--Grid row-->
